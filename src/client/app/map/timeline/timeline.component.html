<div id="timeline-wrapper">
  <button (click)="startAnimation()"> Start Animation </button>
  <button (click)="stopAnimation()"> Stop Animation </button>
  <div class="noUiSlider" id="date-slider">
  </div>
  <div id="date-text-wrap">
    <span id="start-date">{{displayRange.start}}</span> to <span id="end-date">{{displayRange.end}}</span>
  </div>
</div>
